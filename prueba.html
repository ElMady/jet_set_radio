<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda con Carrito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Botón flotante del carrito -->
    <button class="bottom_button">🛒</button>

    <!-- Menú del carrito -->
    <div class="store-menu">
        <div class="cart-header">Carrito de Compras</div>
        <div class="cart-items" id="cartItems">
            <!-- Los productos agregados aparecerán aquí -->
        </div>
    </div>

    <!-- Overlay -->
    <div class="menu-overlay"></div>

    <!-- Catálogo de productos -->
    <div class="catalogo">
        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Descripción del producto 1</p>
            <p>$10.00</p>
            <button class="add_button" data-id="1" data-name="Producto 1" data-price="10" data-img="https://via.placeholder.com/200">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Descripción del producto 2</p>
            <p>$15.00</p>
            <button class="add_button" data-id="2" data-name="Producto 2" data-price="15" data-img="https://via.placeholder.com/200">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>Descripción del producto 3</p>
            <p>$20.00</p>
            <button class="add_button" data-id="3" data-name="Producto 3" data-price="20" data-img="https://via.placeholder.com/200">Agregar al carrito</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
