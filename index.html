<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jet_set_radio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <!-- Enlace a Font Awesome (versión 6, la más estable) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <nav>
        <img class="nav_logo" src="./global/logo.svg">      
        <div class="menu-container">
            <button class="menu-button"  id="menu-button"><i id="barras" class="fa-solid fa-bars "></i></button>
             <ul id="submenu" class="submenu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Characters</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Opción 4</a></li>
            </ul>
        </div>
    </nav>
    <div class="carrusel">
        <div class="carrusel-inner">
            <div class="carrusel-item">
                <img src="./global/charachters/BEAT.png" alt="BEAT">
            </div>
            <div class="carrusel-item" >
                <img src="./global/charachters/GUM.png" alt="GUM">
            </div>
            <div class="carrusel-item">
                <img src="./global/charachters/YOYO.png" alt="YOYO">
            </div>
            <div class="carrusel-item">
                <img src="./global/charachters/Mew-0.png" alt="MEW">
            </div>
        </div>
        
        <!-- Controles -->
        <button class="carrusel-control prev">&#10094;</button>
        <button class="carrusel-control next">&#10095;</button>
        
        <!-- Indicadores -->
        <div class="carrusel-indicadores">
    <!-- Indicador 1 (activo por defecto) -->
          <img class="indicador active" data-slide-to="0"   src="./global/stocks-characters/beat.svg">
        </img>
    
    <!-- Indicador 2 -->
        <img class="indicador" data-slide-to="1" src="./global/stocks-characters/Gum.svg">
        </img>
          
    <!-- Indicador 3 -->
        <img class="indicador" data-slide-to="2"  src="./global/stocks-characters/yoyo.svg">
        </img>

    <!-- Indicador 4 -->
        <img class="indicador" data-slide-to="3"  src="./global/stocks-characters/rhyth.svg">
        </img>



        </div>
    </div>
    <div class="music_player_3d">
            <model-viewer 
                src="./global/3d-object/scene.gltf" 
                alt="Modelo 3D" 
                ar 
                camera-controls
                style="width: 50%; height: 500px;">
            </model-viewer>

            <div class="player">
                <!-- Audio -->
                <audio id="audio"></audio>
                <!-- Controles -->
                <div class="controls">
                    <button id="prev"><img src="./global/backward-svgrepo-com.svg"></button>
                    <button id="play"><img src="./global/stocks-characters/play.svg"></button>
                    <button id="next"><img src="./global/forward-svgrepo-com.svg"></button>
                </div>
                <!-- Barra de progreso -->
                <div class="progress-container">
                    <input type="range" id="progress" min="0" max="100" value="0">
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
                <!-- Volumen -->
                <div class="volume">
                    <!--<span>🔊</span>!-->
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
                </div>
                
                <!-- Lista de canciones -->
              <!--  <ul class="songs" id="songs">
                    <li data-src="cancion1.mp3">Canción 1</li>
                    <li data-src="cancion2.mp3">Canción 2</li>
                    <li data-src="cancion3.mp3">Canción 3</li>
                </ul> -->
            </div>


    </div>
    


     
    <script type="module"  src='./components/JavaScript/main.js'></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
